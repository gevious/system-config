##
## Variables
##

# Direction keys
set $left h
set $down j
set $up k
set $right l

# Workspaces
set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws0 "0"

# Common applications
set $term ghostty
set $browser brave

##
## Basics
## 
bindsym $mod+c reload
bindsym $mod+q kill
#bindsym $mod+r restart
bindsym $mod+$modMeta+e exec swaynag -t warning -m 'Really exit sway?' -B 'Yes, exit sway' 'swaymsg exit'

bindsym $mod+Return exec $term
bindsym $mod+b exec $browser

##
## Moving around:
##
# Toggle focus between floating and tiling windows
# Move your focus around
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right
# Or use $mod+[up|down|left|right]
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# Move the focused window with the same, but add Shift
bindsym $mod+$modMeta+$left move left
bindsym $mod+$modMeta+$down move down
bindsym $mod+$modMeta+$up move up
bindsym $mod+$modMeta+$right move right
# # Ditto, with arrow keys
# bindsym $mod+$modMeta+Left move left
# bindsym $mod+$modMeta+Down move down
# bindsym $mod+$modMeta+Up move up
# bindsym $mod+$modMeta+Right move right

##
## Workspace switching
##
# Window layout styles
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
#bindsym $mod+e layout toggle split
bindsym $mod+f fullscreen
bindsym $mod+o floating toggle
bindsym $mod+p focus mode_toggle

# Switch workspaces
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws0

# move focused container to workspace
bindsym $mod+$modMeta+1 move container to workspace $ws1; workspace $ws1
bindsym $mod+$modMeta+2 move container to workspace $ws2; workspace $ws2
bindsym $mod+$modMeta+3 move container to workspace $ws3; workspace $ws3
bindsym $mod+$modMeta+4 move container to workspace $ws4; workspace $ws4
bindsym $mod+$modMeta+5 move container to workspace $ws5; workspace $ws5
bindsym $mod+$modMeta+6 move container to workspace $ws6; workspace $ws6
bindsym $mod+$modMeta+7 move container to workspace $ws7; workspace $ws7
bindsym $mod+$modMeta+8 move container to workspace $ws8; workspace $ws8
bindsym $mod+$modMeta+9 move container to workspace $ws9; workspace $ws9
bindsym $mod+$modMeta+0 move container to workspace $ws0; workspace $ws0

##
## Resizing containers:
##
bindsym $mod+r mode "resize"
# resize window (you can also use the mouse for that):
mode "resize" {
    bindsym $up resize grow width 2 px or 2 ppt
    bindsym $down resize shrink width 2 px or 2 ppt
    bindsym $mod+$up resize grow height 2 px or 2 ppt
    bindsym $mod+$down resize shrink height 2 px or 2 ppt

# back to normal: Enter or Escape
	bindsym Return mode "default"
    bindsym Escape mode "default"
}

# Use Mouse+$mod to drag floating windows to their wanted position
#floating_modifier $mod
